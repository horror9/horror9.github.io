
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Protected Content</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    #content {
      display: none;
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>この先は人間のみ</h1>

  <p>コンテンツを表示するには reCAPTCHA を完了してください。</p>

  <!-- reCAPTCHA -->
  <div class="g-recaptcha"
       data-sitekey="6LeqICwsAAAAAG73B0XgIkTQ6kgXNtmO4Emz6o_f"
       data-callback="onVerified"></div>

  <!-- 守られているコンテンツ -->
  <div id="content">
    <h2>限定コンテンツ</h2>
    <p>おめでとうございます。あなたはロボットではないらしい。</p>
  </div>

  <script>
    function onVerified(token) {
      // 本来はここでサーバーに token を送って検証する
      console.log("reCAPTCHA token:", token);

      // デモなので即表示
      document.getElementById("content").style.display = "block";
    }
  </script>
</body>
</html>
