
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — ページが見つかりません</title>
  <meta name="description" content="お探しのページは見つかりませんでした（404）。" />
  <style>
    :root{
      --bg: #f6f8fa;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0f1724;
      --accent: #2563eb; /* calm blue */
      --radius: 12px;
      --maxw: 720px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(37,99,235,0.04), transparent 8%),
        radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent 6%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      line-height:1.45;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background:var(--card);
      border-radius:var(--radius);
      padding:40px;
      box-shadow: 0 8px 30px rgba(15,23,36,0.06);
      text-align:center;
      border:1px solid rgba(15,23,36,0.04);
      transform:translateY(0);
      animation: fadeUp .36s ease-out;
    }

    @keyframes fadeUp{
      from { opacity:0; transform: translateY(8px); }
      to   { opacity:1; transform: translateY(0); }
    }

    .code{
      display:inline-block;
      font-weight:700;
      font-size:72px;
      letter-spacing:1px;
      margin:0;
      color:var(--accent);
      line-height:1;
    }

    h2{
      margin:12px 0 8px 0;
      font-size:22px;
      font-weight:600;
      color:var(--text);
    }

    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:15px;
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      border:1px solid transparent;
      transition:all .12s ease;
      font-size:15px;
    }

    .btn--primary{
      background:linear-gradient(180deg,var(--accent), #1d4ed8);
      color:white;
      box-shadow: 0 6px 18px rgba(37,99,235,0.12);
    }

    .btn--secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(37,99,235,0.12);
    }

    .btn:focus{
      outline:3px solid rgba(37,99,235,0.18);
      outline-offset:3px;
    }

    .hint{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width:480px){
      .card{ padding:28px; }
      .code{ font-size:56px; }
    }
  </style>
</head>
<body>
  <main role="main" class="card" aria-labelledby="title">
    <p class="code" aria-hidden="true">404</p>
    <h2 id="title">ページが見つかりません</h2>
    <p class="lead">
      お探しのページは削除されたか、URLが変更された可能性があります。  
      入力したアドレスが正しいかご確認ください。
    </p>

    <div class="actions" role="group" aria-label="ナビゲーション">
      <a href="/" class="btn btn--primary">ホームに戻る</a>
      <button class="btn btn--secondary" id="goBack">前のページへ戻る</button>
    </div>

    <p class="hint">問題が続く場合はサイトのトップページから探すか、管理者にお問い合わせください。</p>
  </main>

  <script>
    // 「前のページへ戻る」ボタンの安全な挙動
    (function(){
      var btn = document.getElementById('goBack');
      btn.addEventListener('click', function(){
        // 履歴がなければホームへ移動
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = '/';
        }
      });

      // キーボード操作でEnter/Spaceに反応（アクセシビリティ）
      btn.addEventListener('keyup', function(e){
        if (e.key === 'Enter' || e.key === ' ') btn.click();
      });
    })();
  </script>
</body>
</html>
