<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - ページが見つかりません</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .terminal {
        width: 80%;
        max-width: 600px;
        text-align: left;
        line-height: 1.6em;
        border: 2px solid #0f0;
        padding: 20px;
        box-shadow: 0 0 15px #0f0;
        background-color: rgba(0, 0, 0, 0.9);
    }
    .prompt {
        color: #0f0;
    }
    .blink {
        animation: blink 1s step-start infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>
<div class="terminal">
    <p class="prompt">SYSTEM ERROR: 404</p>
    <p>COMMAND: PAGE_NOT_FOUND</p>
    <p>STATUS: UNAVAILABLE</p>
    <p>RETURN TO <a href="/" style="color: #0f0; text-decoration: underline;">HOME</a></p>
    <p class="prompt blink">_</p>
</div>
</body>
</html>
